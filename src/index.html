<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Only</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- Custom CSS -->
     <link rel="stylesheet" href="./css/style.scss">
    
</head>
<body>
<div class="card-contextual mx-auto mt-5 rounded-0 primary" style="max-width: 600px;">
    
  <!-- Card Header: Tabs Navigation -->

  
  <div class="card-header bg-dark text-white rounded-0">
    <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item rounded-0" role="presentation">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab1">Tab 1</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab2">Tab 2</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab3">Tab 3</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link disabled bg-secondary">Disabled</button>
        </li>
    </ul>
  </div>

    <!-- Card Body: Tab 1 -->
     
    <div class="card-body d-flex flex-column rounded-0 p-0 g-0">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="tab1" role="tabpanel">
                
        <!-- Card Body: Header and subheader -->

            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <h6 class="card-subtitle text-muted">Card subtitle</h6>
            </div>

            <!-- Card Body: Tab 2 -->

            <div class="tab-pane fade show active" id="tab1" role="tabpanel">
                <div class="d-flex flex-column flex-md-row">
                    <div class="list-group-container p-0 g-0 col">
                        <ul class="list-group rounded-0">
                            <li class="list-group-item list-group-item-action" data-bs-target="#image" data-bg="blue" data-text="Pic-1" data-color="white" role="button">An item</li>
                            <li class="list-group-item list-group-item-action" data-bs-target="#image" data-bg="yellow" data-text="Pic-2" data-color="black" role="button">A second item</li>
                            <li class="list-group-item list-group-item-action" data-bs-target="#image" data-bg="black" data-text="Pic-3" data-color="white" role="button">A third item</li>
                        </ul>
                    </div>
                    <div class="image-container d-flex align-items-center justify-content-center" id="image">
                        <h2 class="m-0">Pic-1</h2>
                    </div>
                </div>
            </div>
            </div>
            

        <!-- Card Body: Tab 2 -->

        <div class="tab-pane fade" id="tab2" role="tabpanel">
            <div class="loading-container">
                <h5>Loading...</h5>
                <svg class="spinner" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="25" cy="25" r="20" stroke="gray" stroke-width="5" fill="none" stroke-dasharray="80" stroke-dashoffset="0"></circle>
                </svg>
            </div>
        </div>
            
        <!-- Card Body: Tab 3 -->

            <div class="tab-pane fade" id="tab3" role="tabpanel">
                <div class="row g-0">
                    <div class="col-md-4">
                      <img src="https://img.freepik.com/premium-photo/abstact-red-color-plain-quare-background-illustration-backdrop_7954-33395.jpg?w=1380" class="img-fluid" alt="img-card rounded-0">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <!-- Static Footer -->
    <div class="card-footer bg-dark text-white rounded-0 py-3">
        2 days ago
    </div>
</div>
<script>
        document.querySelectorAll('.list-group-item').forEach(item => {
            item.addEventListener('click', function() {
                let color = this.getAttribute('data-bg');
                let text = this.getAttribute('data-text');
                let textColor = this.getAttribute('data-color');
                let imageDiv = document.getElementById('image');
                imageDiv.style.backgroundColor = color;
                imageDiv.style.color = textColor;
                imageDiv.innerHTML = `<h2 class='m-0'>${text}</h2>`;
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
